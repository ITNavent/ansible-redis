---
redis_version: "4.0.0"

# Permite instalar Redis sin configurarlo como un servicio (Ej de uso, supervisor)
redis_enable_service: "yes"

redis_installdir: /etc/redis

redis_daemonize: "yes"

redis_port: 6379
redis_bind_interface: 0.0.0.0
redis_unixsocket: ''
redis_timeout: 300

redis_logdir: /var/log/redis
redis_loglevel: "notice"
redis_logfile: "{{ redis_logdir }}/redis-server.log"

redis_databases: 16

# Set to an empty set to disable persistence (saving the DB to disk).
redis_save: []

redis_rdbcompression: "yes"
redis_dbfilename: dump.rdb
redis_dbdir: /var/lib/redis

redis_maxmemory: 0
redis_maxmemory_policy: "noeviction"
redis_maxmemory_samples: 5

redis_appendonly: "no"
redis_appendfsync: "everysec"

# Add extra include files for local configuration/overrides.
redis_includes: []

# Require authentication to Redis with a password.
redis_requirepass: ""

# Disable certain Redis commands for security reasons.
redis_disabled_commands: []
#  - FLUSHDB
#  - FLUSHALL
#  - KEYS
#  - PEXPIRE
#  - DEL
#  - CONFIG
#  - SHUTDOWN
#  - BGREWRITEAOF
#  - BGSAVE
#  - SAVE
#  - SPOP
#  - SREM
#  - RENAME
#  - DEBUG

# Redis cluster options
redis_cluster_enabled: "yes"
redis_cluster_config_file: nodes.conf
redis_cluster_node_timeout: 5000